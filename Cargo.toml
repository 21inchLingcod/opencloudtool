[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.dependencies]
oct-cloud = { path = "crates/oct-cloud" }
oct-ctl = { path = "crates/oct-ctl" }

actix-web = "4.9.0"
assert_cmd = "2.0.16"
async-trait = "0.1.83"
aws-config = "1.5.9"
aws-sdk-ec2 = "1.83.0"
aws-sdk-ecr = "1.50.0"
aws-sdk-iam = "1.49.0"
base64 = "0.22.1"
clap = { version = "4.5.20", features = ["derive"] }
predicates = "3.1.2"
serde = "1.0.213"
serde_derive = "1.0.213"
serde_json = "1.0.132"
tempfile = "3.13.0"
tokio = { version = "1.41.0", features = ["full"] }
mockall = "0.13.0"
uuid = { version = "1.11.0", features = ["v4"] }
log = "0.4.22"
env_logger = "0.11.5"
reqwest = "0.12.9"
